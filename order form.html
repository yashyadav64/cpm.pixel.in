<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Wedding Order Form Styling */
.order-form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

.order-form h2 {
    color: #ff4b1f;
    margin-bottom: 20px;
    font-weight: bold;
}

.order-form label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    text-align: left;
}

.order-form input, 
.order-form select, 
.order-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #ff4b1f;
    border-radius: 5px;
    font-size: 16px;
}

.order-form textarea {
    height: 100px;
    resize: none;
}

.order-form button {
    margin-top: 20px;
    background: #ff4b1f;
    color: #fff;
    padding: 10px 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.order-form button:hover {
    background: #ff9068;
}

@media (max-width: 768px) {
    .order-form {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <!-- Wedding Order Form -->
<div class="order-form">
    <h2>Wedding Order Form</h2>
    <form action="submit_order.php" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="wedding-date">Wedding Date:</label>
        <input type="date" id="wedding-date" name="wedding_date" required>

        <label for="services">Select Service:</label>
        <select id="services" name="services" required>
            <option value="photography">Photography</option>
            <option value="videography">Videography</option>
            <option value="decoration">Decoration</option>
            <option value="full-package">Full Wedding Package</option>
        </select>

        <label for="message">Additional Details:</label>
        <textarea id="message" name="message" placeholder="Mention any special requirements..."></textarea>

        <button type="submit">Submit Order</button>
    </form>
</div>
Privacy Policy copyright
</body>
</html>
