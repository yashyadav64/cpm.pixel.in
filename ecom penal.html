    <script>
        // Define user credentials
const validUsername = "yash";
const validPassword = "123456";

// Function to handle login
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Check if login is valid
    if (username === validUsername && password === validPassword) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        loadOrders();
    } else {
        document.getElementById('login-error').style.display = 'block';
    }
});

// Function to load orders from LocalStorage
function loadOrders() {
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const orderTableBody = document.getElementById('order-table-body');
    orderTableBody.innerHTML = ''; // Clear current orders

    orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${order.orderId}</td>
            <td>${order.itemName}</td>
            <td>${order.itemId}</td>
            <td>${order.itemPrice}</td>
            <td>${order.customerName}</td>
            <td>${order.orderDate}</td>
            <td>${order.status}</td>
            <td>${order.paymentStatus}</td>
            <td>
                <button onclick="editOrder('${order.orderId}')">Edit</button>
                <button onclick="deleteOrder('${order.orderId}')">Delete</button>
            </td>
        `;
        orderTableBody.appendChild(row);
    });
}

// Function to handle order form submission
document.getElementById('order-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const orderId = document.getElementById('order-id').value;
    const itemName = document.getElementById('item-name').value;
    const itemId = document.getElementById('item-id').value;
    const itemPrice = document.getElementById('item-price').value;
    const customerName = document.getElementById('customer-name').value;
    const orderDate = document.getElementById('order-date').value;
    const status = document.getElementById('status').value;
    const paymentStatus = document.getElementById('payment-status').value;

    const newOrder = { orderId, itemName, itemId, itemPrice, customerName, orderDate, status, paymentStatus };
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push(newOrder);
    localStorage.setItem('orders', JSON.stringify(orders));

    document.getElementById('order-form').reset();
    loadOrders();
});

// Function to delete order
function deleteOrder(orderId) {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders = orders.filter(order => order.orderId !== orderId);
    localStorage.setItem('orders', JSON.stringify(orders));
    loadOrders();
}

// Function to edit order
function editOrder(orderId) {
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const order = orders.find(o => o.orderId === orderId);

    // Pre-fill the form with the order data
    document.getElementById('order-id').value = order.orderId;
    document.getElementById('item-name').value = order.itemName;
    document.getElementById('item-id').value = order.itemId;
    document.getElementById('item-price').value = order.itemPrice;
    document.getElementById('customer-name').value = order.customerName;
    document.getElementById('order-date').value = order.orderDate;
    document.getElementById('status').value = order.status;
    document.getElementById('payment-status').value = order.paymentStatus;

    // Remove the order
    deleteOrder(orderId);
}
