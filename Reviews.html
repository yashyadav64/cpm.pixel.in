<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team & Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .team-member {
            transition: transform 0.3s ease-in-out;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .team-member img {
            height: 200px;
            object-fit: cover;
        }
        .review-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Meet Our Team</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card team-member">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Member 1">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">Photographer</p>
                        <a href="#" class="btn btn-primary btn-sm">View Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card team-member">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Member 2">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">Editor</p>
                        <a href="#" class="btn btn-primary btn-sm">View Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card team-member">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Member 3">
                    <div class="card-body">
                        <h5 class="card-title">Emily Johnson</h5>
                        <p class="card-text">Retoucher</p>
                        <a href="#" class="btn btn-primary btn-sm">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="text-center mt-5">Customer Reviews</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="review-form">
                    <div class="mb-3">
                        <input type="text" id="reviewer-name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="reviewer-email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="reviewer-location" class="form-control" placeholder="Your Location" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="review-text" class="form-control" placeholder="Write your review" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Review</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6" id="reviews-container">
                <!-- Reviews will appear here -->
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Load saved reviews from local storage
            if(localStorage.getItem("reviews")) {
                $('#reviews-container').html(localStorage.getItem("reviews"));
            }

            $('#review-form').submit(function(e){
                e.preventDefault();
                var name = $('#reviewer-name').val();
                var email = $('#reviewer-email').val();
                var location = $('#reviewer-location').val();
                var review = $('#review-text').val();
                if(name && email && location && review){
                    var reviewHTML = '<div class="review-card">' +
                        '<h5>' + name + ' (' + location + ')</h5>' +
                        '<p><strong>Email:</strong> ' + email + '</p>' +
                        '<p>' + review + '</p>' +
                        '</div>';
                    $('#reviews-container').append(reviewHTML);
                    localStorage.setItem("reviews", $('#reviews-container').html());
                    $('#review-form')[0].reset();
                }
            });
        });
    </script>
</body>
</html>
