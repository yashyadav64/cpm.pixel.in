<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .sidebar .nav-link:hover {
            color: #007bff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px 0;
            justify-content: center;
        }

        .product-card {
            flex: 0 0 calc(100% - 40px); /* Full width on small screens */
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 220px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .price {
            font-size: 18px;
            color: #ff5722;
            margin: 5px 0;
        }

        .mrp {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .discount {
            font-size: 14px;
            color: #4caf50;
        }

        .cta {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .cta:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .product-card {
                flex: 0 0 calc(50% - 40px); /* 2 products per row */
            }
        }

        @media (min-width: 1024px) {
            .product-card {
                flex: 0 0 calc(33.333% - 40px); /* 3 products per row */
            }
        }

        @media (min-width: 1200px) {
            .product-card {
                flex: 0 0 calc(25% - 40px); /* 4 products per row */
            }
        }

        /* Subscription Section Style */
        .subscription {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 8px;
        }

        .subscription h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .subscription p {
            font-size: 18px;
        }

        .subscription .form-control {
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }

        .subscription .btn {
            background-color: #ff5722;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .subscription .btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wedding</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Sidebar and Main Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-images"></i> Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people"></i> Guests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area (You can put your main wedding content here) -->
        <div class="container">
            <h1>Welcome to the Wedding Website!</h1>
            <p>Find all the details about our upcoming wedding. We hope to see you there!</p>
        </div>

    </div>

    <!-- Subscription Section -->
    <div class="subscription">
        <h3>Stay Updated!</h3>
        <p>Subscribe to our newsletter for the latest updates and wedding details.</p>
        <form action="#" method="POST">
            <input type="email" class="form-control" placeholder="Enter your email" required>
            <button type="submit" class="btn mt-3">Subscribe</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
