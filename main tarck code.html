<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Track Your Order</h2>
        <form id="tracking-form">
            <input type="text" id="order-number" class="form-control mb-3" placeholder="Enter Order Number" required>
            <button type="submit" class="btn btn-primary">Track Order</button>
        </form>
        <p id="error-msg" class="text-danger mt-3" style="display: none;">Invalid Order Number!</p>
    </div>

    <script>
        $(document).ready(function() {
            $("#tracking-form").submit(function(e) {
                e.preventDefault();
                let orderNumber = $("#order-number").val();

                if (orderNumber === "123456") {
                    window.location.href = "COTUMER PAGE.html";
                } else if (orderNumber === "654321") {
                    window.location.href = "order-details.html?order=654321";
                } else {
                    $("#error-msg").show();
                }
            });
        });
    </script>
</body>
</html>
